name: Vitepress Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 0

    - name: Use Node.js 
      uses: actions/setup-node@v1
      with:
        node-version: "14"

    - name: Install dependencies
      run: yarn
      
    - name: Build Website
      run: yarn deploy